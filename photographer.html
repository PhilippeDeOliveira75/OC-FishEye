<!DOCTYPE html>
<html lang="fr">

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="index.html" aria-label="page d'accueil Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button type="button" aria-haspopup="dialog" aria-controls="dialog" class="contact_button" >Contactez-moi</button>
      </div>
      <div class="filter-container">
        <p>Trier par</p>
        <div class="filter-choice" role="menu" aria-label="Options de tri">
          <button class="active-choice"   >
            <span>Popularité</span>
            <img class="chevron" src="assets/icons/chevron.svg" alt="chevron icon"/>
          </button>
          <div class="select-choice">
            <span class="choice" tabindex="0" role="menuitem" aria-label="Trier par popularité">Popularité</span>
            <span class="choice" tabindex="0" role="menuitem" aria-label="Trier par date">Date</span>
            <span class="choice" tabindex="0" role="menuitem" aria-label="Trier par titre">Titre</span>
          </div>
        </div>
      </div>
      <section id="gallery" class="gallery">
      </section>
    </main>
    <div id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1" >
      <div class="modal" role="document">
        <div id= "contactMe">
          <p>Contactez-moi</p>
        </div>
        <button id= closeIcon type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" data-dismiss="dialog" >
          <img src="assets/icons/close.svg" alt="Close icon"/>
        </button>
				<form id="contact_form" onsubmit="submit(event)">
					<div>
						<label for="firstName">Prénom</label>
						<input                   
            class="text-control"
            type="text"
            id="firstName"
            name="firstName"
            />
            <span class="errMsg" id="firstNameErrorMsg"></span>
            <label for="lastName">Nom</label>
						<input                   
            class="text-control"
            type="text"
            id="lastName"
            name="lastName"
            />
            <span class="errMsg" id="lastNameErrorMsg"></span>
            <label for="email">Email</label>
						<input 
            class="text-control"
            type="email"
            id="email"
            name="email"
            autocomplete="on"
            />
            <span class="errMsg" id="emailErrorMsg"></span>
            <label for="message">Votre message</label>
						<input 
            class="text-control"
            type="text"
            id="message"
            name="message"/>
            <span class="errMsg" id="messageErrorMsg"></span>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="carrouselContainer" role="dialog" aria-labelledby="carrousel" aria-describedby="carrousel d'images" aria-hidden="true" tabindex="-1">
    </div>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/dropDownSort.js" type="module"></script>
    <script src="/scripts/utils/gallery.js" type="module"></script>
    <script src="/scripts/utils/carrousel.js" type="module"></script>
    
  </body>
</html>
